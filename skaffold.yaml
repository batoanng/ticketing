apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  #local:
    ## donot need to push code to dokerhub every build image
    #push: false
  googleCloudBuild:
    projectId: ticketing-dev-310505
  artifacts:
    - image: us.gcr.io/ticketing-dev-310505/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        # copy math files to pods
        manual:
          - src: 'src/**/*.ts'
            dest: .
        # the rest makes container rebuilds
    - image: us.gcr.io/ticketing-dev-310505/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        # copy math files to pods
        manual:
          - src: '**/*.js'
            dest: .
